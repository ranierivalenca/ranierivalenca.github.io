<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabelas =)</title>
    <style type="text/css">
        table, tr, td, th {
            border: 1px solid;
            border-collapse: collapse;
        }
        td, th {
            padding: 5px;
        }
        tr:nth-child(even) {
            background-color: #eee;
        }
        tr:nth-child(odd) {
            background-color: #fff;
        }
    </style>
</head>
<body>
<h1>Protagonistas em livros</h1>
<table>
    <tr>
        <th>Nome</th>
        <th>Sobrenome</th>
        <th>Livro</th>
    </tr>
    <tr>
        <td>Harry</td>
        <td>Potter</td>
        <td>
            <a href="http://harrypotter.com">Harry Potter</a>
        </td>
    </tr>
    <tr>
        <td>Katniss</td>
        <td>Everdeen</td>
        <td><a href="http://hungergames.com">Jogos Vorazes</a></td>
    </tr>
    <tr>
        <td>Beatrice</td>
        <td>Prior</td>
        <td>Divergente</td>
    </tr>
    <tr>
        <td>Celaena</td>
        <td>Sardothien</td>
        <td>Trono de Vidro</td>
    </tr>
    <tr>
        <td>Thomas</td>
        <td>-</td>
        <td>Maze Runner</td>
    </tr>
</table>
</body>
</html>
